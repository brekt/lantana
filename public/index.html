<!DOCTYPE html>
<html lang="en" ng-app="lantana">
	<head>
		<title>Lantana</title>

		<!-- for using CDN
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

		<script src="../angular/angular.min.js"></script>
		<script src="../angular/lantana.js"></script>
		<script>
			hotKeysOn = true;
		</script>
		<link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1 class="page-title">Lantana</h1><song-name></song-name>
		<div class="hr" id="top-of-page">&nbsp;</div>
		<div id="progression">
			<chord-box></chord-box>
			<!-- Chords will be inserted here. -->
		</div>
		<div class="interface">
			<h2>Interface</h2>
			<!-- <div class="hr">&nbsp;</div> -->
			<p><u>Quick Keys</u></p>
			<p>p: play</p>
			<p>s: stop</p>
			<add-chord></add-chord>
			<save-song></save-song>
		</div>
	</body>
</html>
