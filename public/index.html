<!DOCTYPE html>
<html lang="en" ng-app="lantana">
<head>
	<title>Lantana</title>

	<!-- for using CDN
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

	<script src="../angular/angular.min.js"></script>
	<script src="../angular/lantana.js"></script>
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<h1>Lantana</h1>
	<div id="progression">
		<div class="chord">
			<ul class="notes-list">
				<li>&nbsp;{{ notes | split:" ":5 }}</li>
				<li>&nbsp;{{ notes | split:" ":4 }}</li>
				<li>&nbsp;{{ notes | split:" ":3 }}</li>
				<li>&nbsp;{{ notes | split:" ":2 }}</li>
				<li>&nbsp;{{ notes | split:" ":1 }}</li>
				<li>&nbsp;{{ notes | split:" ":0 }}</li>
			</ul>
		</div>
		<div class="chord-input">
			<form class="chord-form">
				<input type="text" class="note-input" placeholder="Enter chord notes separated by spaces, root first." ng-model="notes" autofocus>
			</form>
		</div>
	<chord-box></chord-box>
	</div>
</body>
</html>
