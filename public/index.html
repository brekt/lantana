<!DOCTYPE html>
<html lang="en" ng-app="lantana">
	<head>
		<title>Lantana</title>

		<!-- for using CDN
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

		<script src="../angular/angular.min.js"></script>
		<script src="../angular/lantana.js"></script>
		<link href="../css/style.css" rel="stylesheet">
	</head>
	<body>
		<h1>Lantana</h1>
		<div class="hr">&nbsp;</div>
		<div id="progression">
			<span ng-repeat="chord in chords">{{chord}}</span>
		</div>
		<div class="interface">
			<h2>Interface</h2>
			<div clas="hr">&nbsp;</div>
			<add-chord></add-chord>
		</div>
	</body>
</html>
