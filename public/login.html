<!DOCTYPE html>
<html lang="en" ng-app="lantana">
<head>
	<title>Log in to Lantana.</title>

	<!-- for using CDN
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> -->

	<script src="../angular/angular.min.js"></script>
	<script src="../angular/lantana.js"></script>
	<link href="../css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Lantana</h1>
		<div class="hr">&nbsp;</div>
	</header>
	<div class = "form-wrapper">
		<form id = "login-form" ng-controller="LoginController" ng-submit="login(username, password)">
			<h2>Log in</h2>
			<div class="hr">&nbsp;</div>
				<p>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" ng-model="username" required>
				</p>
				<p>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" ng-model="password" ng-placeholder="phlogin" required>
				</p>
			<p>
				<button type="submit" class="submit-button">Submit</button>
			</p>
		</form>
	<div>
</body>
</html>
